
<h1>Posts</h1>

<a href="{% url 'write' %}">Write</a>
<table>
  <th>
    <td>No</td>
    <td>Title</td>
    <td>Author</td>
  </th>
  {% for post in posts %}
  <tr>
    <td>{{ post.id }}</td>
    <td><a href="">{{ post.title }}</a></td>
    <td>{{ post.author.username }}</td>
  </tr>
  {% endfor %}
</table>

{% extends 'bbs/base.html' %}

{% block title %}
Write new post
{% endblock %}

{% block content %}
<h1>New post</h1>
<form action="{% url 'write' %}" method="post">
    <div class="form-group">
        <label for="Content">Title</label>
        <input type="text" name="title" class="form-control" placeholder="Input The Title">
    </div>
    <div class="form-group">
        <label for="Content">Content</label>
        <textarea name="content" class="form-control" rows="10" placeholder="Input Your Contents" ></textarea>
    </div>
    <div class="form-group">
        <label>Use JavaScript</label>
        <input name="use_script" type="checkbox"></input>
    </div>
    {% csrf_token %}
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}

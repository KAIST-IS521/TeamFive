<!DOCTYPE html>
<html lang="en">
<head>
    <title> New Post </title>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static "/css/my.css" %}">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>

<body>

    {% include "bbs/nav.html" %}

    <div class="starter-template">
        <h1>New post</h1>
        <form action="{% url 'write' %}" method="post">
            <div class="form-group">
                <label for="Content">Title</label>
                <input type="text" name="title" class="form-control" placeholder="Input The Title">
            </div>
            <div class="form-group">
                <label for="Content">Content</label>
                <textarea name="content" class="form-control" rows="10" placeholder="Input Your Contents" ></textarea>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">Use JavaScript
                </label>
            </div>
          {% csrf_token %}
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>


    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</body>
</html>

{% extends 'bbs/base.html' %}

{% block title %}
Edit post
{% endblock %}

{% block content %}
<h1>Edit post</h1>
<form action="{% url 'edit' post.id %}" method="post">
    <div class="form-group">
        <label for="Content">Title</label>
        <input type="text" name="title" class="form-control" value={{ post.title }}>
    </div>
    <div class="form-group">
        <label for="Content">Content</label>
        <textarea name="content" class="form-control" rows="10">{{ post.content }}</textarea>
    </div>
    <div class="form-group">
        <label>Use JavaScript</label>
        <input name="use_script" type="checkbox" {% if post.use_script %}checked{% endif %}>
    </div>
    {% csrf_token %}
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}

<h1>Auth yourself!</h1>

<br>

<form action="{% url 'auth_chal' %}" method="post" class="form-inline">
    <div class="form-group">
        <label for="Content">Github ID : </label>
        <input type="text" name="id" class="form-control" placeholder="Input Your Github ID">
    </div>
    {% csrf_token %}
    <button type="submit" class="btn btn-default">Submit</button>
</form>

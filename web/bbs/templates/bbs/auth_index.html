{% extends 'bbs/base.html' %}

{% block title %}
Auth
{% endblock %}

{% block content %}
<h1>Auth yourself to register!</h1>

{% if error %}
<div class="alert alert-danger">
    Are you really a student in is511 class?
    If yes, did you upload your public key on the github?'
</div>
{% endif %}

<form action="{% url 'auth_chal' %}" method="post" class="form-inline">
    <div class="form-group">
        <label for="Content">Github ID : </label>
        <input type="text" name="id" class="form-control" placeholder="Input Your Github ID">
    </div>
    {% csrf_token %}
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}

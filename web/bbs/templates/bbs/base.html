<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static "/css/my.css" %}">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Goverment BBS</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li id="navhome"><a href="/bbs/">Home</a></li>
                    <li id="navlist"><a href="/bbs/list">List</a></li>
                    <li id="navwrite"><a href="/bbs/write">Write</a></li>
                    <li id="navregiset"><a href="/bbs/auth">Register</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if request.user and request.user.is_authenticated %}
                    <li id="navusername"><a href="#">Hi {{ request.user.username }}</a></li>
                    <li id="navlogin"><a href="/bbs/logout">Logout</a></li>
                    {% else %}
                    <li id="navlogin"><a href="/bbs/login">Login</a></li>
                    {% endif %}
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="starter-template">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
